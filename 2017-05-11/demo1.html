<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动01</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			position: absolute;
			top: 50px;
			left: 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn" onclick="startMove()">点击运动</button>
	<div id="div1"></div>
</body>
</html>
<script>
	
	var timer = null;

	function startMove(){

		var oDiv = document.getElementById('div1');

		clearInterval(timer);

		timer = setInterval(function(){
			var iSpeed = 10;
			if(oDiv.offsetLeft >= 300){
				clearInterval(timer);
			}else{
				oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
			}
		}, 30);
	}
	
</script>
