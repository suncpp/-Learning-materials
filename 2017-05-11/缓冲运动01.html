<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		div{
			width: 50px;
			height: 50px;
			position: absolute;
			top: 50px;
			left: 500px;
			background-color: red;
		}
	</style>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 距离越大速度越快 距离越小速度越慢 -->
	<button id="btn" onclick="startMove(300)">点击运动</button>
	<div id="div1"></div>
	<span style="width:1px;height:300px;background:#000;position:absolute;top:0;left:300px;">	</span>
</body>
</html>
<script>
	
	var timer = null;

	function startMove(iTarget){

		var oDiv = document.getElementById('div1');

		clearInterval(timer);

		timer = setInterval(function(){
			var iSpeed = (iTarget - oDiv.offsetLeft)/8;
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed)
			/*if(iSpeed>0){
				iSpeed = Math.ceil((iTarget - oDiv.offsetLeft)/8)
			}else{
				iSpeed = Math.floor((iTarget - oDiv.offsetLeft)/8)
			}*/

			if(oDiv.offsetLeft == iTarget){
				clearInterval(timer);
			}else{
				oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
			}
			document.title = oDiv.offsetLeft+'--'+iSpeed;
		}, 30);
	}
	
</script>
