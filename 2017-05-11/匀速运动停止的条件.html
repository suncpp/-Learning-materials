<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动01</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			position: absolute;
			top: 50px;
			left: 600px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn" onclick="startMove(300)">点击运动</button>
	<div id="div1"></div>
	<span style="width:1px;height:300px;background-color:#000;position:absolute;left:300px;top:0;"></span>
</body>
</html>
<script>
	
	var timer = null;

	function startMove(iTarge){
		var oDiv = document.getElementById('div1');

		clearInterval(timer);

		timer = setInterval(function(){
			var iSpeed = 0;
			if(oDiv.offsetLeft > iTarge){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs( (oDiv.offsetLeft - iTarge) )<7 ){
				clearInterval(timer);
				oDiv.style.left = iTarge+'px';
			}else{
				oDiv.style.left = oDiv.offsetLeft+iSpeed+'px';
			}
		}, 30);
	}
	
</script>
