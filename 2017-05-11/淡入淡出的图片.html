<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">
		img{
			opacity: .3;
			filter: alpha(opacity: 30);
			width: 400px;
			height: 400px;
		}
	</style>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		window.onload = function(){
			var oImg = document.getElementById('img1');

			oImg.onmouseover = function(){
				startMove(100)
			}

			oImg.onmouseout = function(){
				startMove(30)
			}
		}
	</script>c
</head>
<body>
	<img id="img1" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1494481650075&di=e11455af7e29bf03c0fb11c02a1155a6&imgtype=0&src=http%3A%2F%2Ffile06.16sucai.com%2F2016%2F0516%2Fed96ed353c6d72e85d1bc3e396137e3c.jpg" alt="水果">
</body>
</html>
<script type="text/javascript">
	var timer = null;
	var  alpha = 30;

	function startMove(iTarget){
		var oImg = document.getElementById('img1');

		clearInterval(timer);
		timer = setInterval(function(){
			var iSpeed = 0;
			if(alpha>iTarget){
				iSpeed = -10;
			}else{
				iSpeed = 10;
			}
			if(alpha==iTarget){
				clearInterval(timer);
			}else{
				alpha+=iSpeed;

				oImg.style.filter = 'alpha(opacity: '+alpha+')';
				oImg.style.opacity = alpha/100;
			}
		}, 30);
	}
</script>
